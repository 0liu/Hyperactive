os:
  - linux

language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install numpy
  - pip install scikit-learn
  - pip install xgboost
  - pip install lightgbm
  - pip install catboost
  - pip install tensorflow
  - pip install keras
  - pip install ray
  - pip install dill
  - pip install packaging
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - pip install .

script:
  - pytest --cov=hyperactive/ -p no:warnings

after_success:
  - coveralls
